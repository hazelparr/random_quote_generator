<!DOCTYPE html>
<html>
<head>
    <title>InstaQuote - Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Courgette|Fredoka+One|Great+Vibes|Kaushan+Script|Pacifico|Philosopher|Playball|Shrikhand|Tangerine|Vidaloka" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>InstaQuote</h1>
        <p>A random quote generator</p>
    </div>
    

    <div class="container">
        <div class="quote">
        </div>
        <div class="author">
        </div>
        <div class="buttonsDiv">
            <a href="" target="_blank"><i class="fa fa-twitter-square twitter"></i></a>
            <span id="new-quote">New Quote</span>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
